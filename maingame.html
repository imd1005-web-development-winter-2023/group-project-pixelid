<!DOCTYPE html>

<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bunny Carrot Gun</title>
    <link rel="stylesheet" href="test.css">
    <link rel="icon" href="bunny.GIF">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      </style>
</head>

<body>
    <img class="title" src="title-image-border.png" alt="Bunny, Carrot, Gun"></img>

        <div class="screen">

            <img id="background-image" src="background.GIF" />

            <div id="image-choices">
                <div id="your-choice"><img src="questionmark.gif" id="your-img" alt="Choose bunny, carrot, or gun below"></div>
                <div id="comp-choice"><img src="questionmark.gif" id="comp-img" alt="The computer will choose after you"></div>
            </div>

        </div>

        <div id="game-message" class="message">
            <h2 id="choose-option">Choose option below:</h2>
        </div>

        <div id="choices" class="choices">
            <div id="bunny-choice" onclick="bunnyChoice()"><img src="bunny-button.PNG" alt="Choose bunny"/> </div>
            <div id="carrot-choice" onclick="carrotChoice()"><img src="carrot-button.PNG" alt="Choose carrot" /></div>
            <div id="gun-choice" onclick="gunChoice()"><img src="gun-button.PNG" alt="Choose gun"/></div>
        </div>

        <script src="code.js"></script>
</body>

</html>
