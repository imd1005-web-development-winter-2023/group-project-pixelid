<!DOCTYPE html>

<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bunny Carrot Gun</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <img class="title" src="title-image-border.png" alt="Bunny, Carrot, Gun"></img>

        <div class="screen">

            <img id="background-image" src="background.GIF" />

            <div id="image-choices">
                <div id="your-choice"><img src="questionmark.gif" id="your-img"></div>
                <div id="comp-choice"><img src="questionmark.gif" id="comp-img"></div>
            </div>

        </div>

        <div id="game-message" class="message">
            <h2 id="choose-option">Choose option below:</h2>
        </div>

        <div id="choices" class="choices">
            <div id="bunny-choice" onclick="bunnyChoice()"><img src="bunny-button.PNG" /> </div>
            <div id="carrot-choice" onclick="carrotChoice()"><img src="carrot-button.PNG" /></div>
            <div id="gun-choice" onclick="gunChoice()"><img src="gun-button.PNG" /></div>
        </div>

        <script src="code.js"></script>
</body>

</html>
